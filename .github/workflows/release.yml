name: Publish Release

on: 
  workflow_call:
    secrets:
      GITHUB:
        required: true
      MODRINTH:
        required: true
      CURSEFORGE:
        required: true



permissions:
  contents: write

jobs:
  publish-release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 20
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: 20
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            .gradle
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle.kts*', '**/*.gradle*', '**/gradle-wrapper.properties', 'build.gradle.kts', 'build.gradle') }}
      - uses: gradle/wrapper-validation-action@v1
      - run: |
          chmod +x gradlew
          ./gradlew build publishMod --stacktrace -Porg.gradle.parallel.threads=4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB }}
          MODRINTH_TOKEN: ${{ secrets.MODRINTH }}
          CURSEFORGE_TOKEN: ${{ secrets.CURSEFORGE }}
