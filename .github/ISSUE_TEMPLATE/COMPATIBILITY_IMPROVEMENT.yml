name: Compatibility Improvement
description: Improve compatibility with other mods.
title: "[COMPATIBILITY] "
labels: [compatibility, enhancement]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this form to improve compatibility!

  - type: input
    id: mod-link
    attributes:
      label: Mod Link
      description: What's the mod's link?
      placeholder: E.g., https://modrinth.com/mod/fabric-api
    validations:
      required: true

  - type: textarea
    id: propose-reason
    attributes:
      label: Why Should We be Compatible?
    validations:
      required: true
